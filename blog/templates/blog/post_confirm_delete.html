{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom md-4">Delete Post</legend>
                <h2>Are you sure, You want to delete Post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Yes, Delete
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">
                        Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
